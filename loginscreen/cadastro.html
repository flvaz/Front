<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<header id="bg-cad">

    <body>
        <div class='container-cad'>
            <div class='card-cad'>
                <div class="log-cad">
                    <h2>Pet em Casa</h2>
                </div>
                <h1>Cadastrar</h1>

                <div class='label-cad'>
                    <input type='text' id='nome' paceholder='' required>
                    <label for='nome'>Nome</label>
                </div>

                <div class='label-cad'>
                    <input type='text' id='usuario' paceholder='' required>
                    <label for='usuario'>Usuario</label>
                </div>

                <div class='label-cad'>
                    <input type='password' id='senha' paceholder='' required>
                    <label for='senha'>Senha</label>
                    <i id='verSenha' class="fa fa-eye" aria-hidden="true"></i>
                </div>

                <div class='label-cad'>
                    <input type='password' id='confirmSenha' paceholder='' required>
                    <label for='confirmSenha'>Confirma Senha</label>
                    <i id='verConfirmSenha' class="fa fa-eye" aria-hidden="true"></i>
                </div>

                <div class='justify-center'>
                    <button class="btn-cad">Cadastrar</button>
                </div>
            </div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</header>

</html>
